                            </select>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../../style/js/common.js"></script>
    <script type="text/javascript">
        var v_page = new Vue({
            el: '#page',
            data:{
                filter:0,
                showinfo:false
            },
            methods:{
                onCancelFilter:function(){
                    v_page.filter = 0;
                },
                onFilter:function(index){
                    v_page.filter = index;
                    if(index==3){
                        setTimeout(function(){
                            $('input[name=search]').trigger("click").focus();
                        },100);
                    }
                },
                onSelectSex:function(){
                    weui.actionSheet([{
                        label: '男',
                        onClick: function () {
                            console.log('男');
                        }
                    },{
                        label: '女',
                        onClick: function () {
                            console.log('女');
                        }
                    }]);
                },
                onSelectArea:function(){
                    weui.picker([
                    {
                        label: '飞机票',
                        value: 0,
                        children: [
                            {
                                label: '经济舱',
                                value: 1
                            },
                            {
                                label: '商务舱',
                                value: 2
                            }
                        ]
                    },
                    {
                        label: '火车票',
                        value: 1,
                        children: [
                            {
                                label: '卧铺',
                                value: 1
                            },
                            {
                                label: '坐票',
                                value: 2
                            },
                            {
                                label: '站票',
                                value: 3
                            }
                        ]
                    },
                    {
                        label: '汽车票',
                        value: 3,
                        children: [
                            {
                                label: '快班',
                                value: 1
                            },
                            {
                                label: '普通',
                                value: 2
                            }
                        ]
                    }
                    ], {
                       container: 'body',
                       defaultValue: [1, 3],
                       onChange: function (result) {
                           console.log(result)
                       },
                       onConfirm: function (result) {
                           console.log(result)
                       }
                    });
                },
                onShowInfo:function(showinfo){
                    v_page.showinfo = showinfo;
                }
            }
        })
    </script>
